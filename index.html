<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshness in Every Bite | Premium Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="app-container">

    <div class="custom-bg-shape">
        <svg viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path d="M850 0H1440V900H950C950 900 850 750 1050 550C1250 350 850 150 850 0Z" fill="#111111"/>
        </svg>
    </div>

    <!-- Decorative Leaves (Global) -->
    <img src="leaf-top-left.png" alt="" class="decor leaf-1">
    <img src="leaf-bottom-right.png" alt="" class="decor leaf-3"> 
    
    <!-- Using leaf-bottom-right as the one near the bowl if needed, or leaf-2 -->
    <!-- The inspo has one top left, one bottom right, one near the bowl. -->
    
    <img src="sushi-hand.png" alt="" class="decor sushi-hand">

    <nav>
        <div class="logo-container">
            <a href="index.html" class="brand-logo">Alchemist's Kitchen</a>
        </div>
        <button class="hamburger" id="hamburger">â˜°</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="lunch-boxes.html">Lunch boxes</a></li>
            <li><a href="platters.html">Platters</a></li>
            <li><a href="specials.html" class="light-text">Specials</a></li>
        </ul>

    </nav>

    <section class="hero" id="home">
        <div class="hero-text">
            <span class="badge">CHEF'S SPECIAL</span>
            <h1>Freshness<br>in every bite</h1>
            <p>Healthy Sashimi Tuna Bites With Sashimi grade Tuna, 110 calories and 13g protein.</p>
            <button class="btn">Download full menu</button>
        </div>
        
        <div class="hero-images">
             <img src="hero-bowl.png" alt="Fresh tuna salad bowl" class="main-bowl">
             <!-- Floating berries would go here if we had them -->
             <img src="leaf-bottom-right.png" alt="" class="floating-leaf-right">
        </div>
    </section>

    <!-- Sections removed. This page is now only the landing page. -->

</div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Order</h2>
            <div class="close-cart" onclick="toggleCart()">&times;</div>
        </div>
        <div class="cart-items"></div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Floating Cart Toggle -->
    <div class="cart-toggle" onclick="toggleCart()">
        <div class="cart-count">0</div>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    </div>

<script src="script.js"></script>
</body>
</html>
